<html lang="en">

  <title>Tailwind CSS</title>

<body class="bg-blue-50">
  <nav class="w-full px-2 bg-white">

            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </div>
        <div>
          <a class="hover:bg-white hover:opacity-80" href="#">

          </a>
        </div>
        <div class="flex">
          <div class="mr-4 hidden md:block">
            <a href="#" class="mr-2 px-4 py-2 inline-block border border-solid border-gray-300 rounded text-sm" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 inline-block stroke-1" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path

                </path>

            <a href="#" class="px-4 py-2 inline-block border border-solid border-gray-300 rounded text-sm" href="#">

                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
              </svg>
              Sponsor
            </a>
          </div>
          <div class="mr-4 py-2 relative hidden md:block">
            <a class="h-6 w-6 block" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-full h-full stroke-1" viewBox="0 0 24 24" stroke-width="2"

            </a>

          <a class="block" href="#">

              <img class="w-8 h-8 rounded" src="https://uifaces.co/our-content/donated/FJkauyEa.jpg" alt="avatar" />
            </div>
            <div class="hidden lg:inline-block">
              <div class="text-gray-500 font-thin">Paweł Kuna</div>
              <div class="text-gray-500 text-xs font-thin">UI Designer</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="hidden md:block shadow-border">
      <div class="md:container md:mx-auto xlg:max-w-7xl flex flex-wrap justify-between">

                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                  <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                  <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                </svg>
              </span>
              <span>Home</span>
            </a>
          </li>
          <li class="flex justify-center">
            <a class="p-3 inline-flex items-center" href="#">
              <span class="mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block stroke-1" viewBox="0 0 24 24" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <polyline points="12 3 20 7.5 20 16.5 12 21 4 16.5 4 7.5 12 3" />
                  <line x1="12" y1="12" x2="20" y2="7.5" />
                  <line x1="12" y1="12" x2="12" y2="21" />
                  <line x1="12" y1="12" x2="4" y2="7.5" />
                  <line x1="16" y1="5.25" x2="8" y2="9.75" />
                </svg>
              </span>
              <span>Interface</span>
            </a>
          </li>
          <li class="flex justify-center">
            <a class="p-3 inline-flex items-center" href="#">
              <span class="mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block stroke-1" viewBox="0 0 24 24" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <polyline points="9 11 12 14 20 6" />
                  <path d="M20 12v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h9" />
                </svg>
              </span>
              <span>Form elements</span>
            </a>
          </li>
          <li class="flex justify-center">
            <a class="p-3 inline-flex items-center" href="#">
              <span class="mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block stroke-1" viewBox="0 0 24 24" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
                </svg>
              </span>
              <span>Extra</span>
            </a>
          </li>
          <li class="flex justify-center">
            <a class="p-3 inline-flex items-center" href="#">
              <span class="mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block stroke-1" viewBox="0 0 24 24" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <rect x="4" y="4" width="6" height="5" rx="2" />

                  <rect x="14" y="4" width="6" height="7" rx="2" />
                  <rect x="14" y="15" width="6" height="5" rx="2" />
                </svg>
              </span>
              <span>Layout</span>
            </a>
          </li>
          <li class="flex justify-center">
            <a class="p-3 inline-flex items-center" href="#">
              <span class="mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block stroke-1" viewBox="0 0 24 24" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
              </span>
              <span>Documentation</span>
            </a>
          </li>
        </ul>
        <div class="flex justify-center">
          <form class="m-0 p-3 pr-0" method="GET" action="#">
            <div class="relative rounded text-gray-600 focus-within:text-gray-800 border border-gray-300">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="10" cy="10" r="7"></circle><line x1="21" y1="21" x2="15" y2="15"></line></svg>
              </span>
              <input type="text" class="py-2 text-sm rounded-md pl-10 focus:outline-none" placeholder="Search…" aria-label="Search website">
            </div>
          </form>
        </div>
      </div>

  <main class="px-2">
    <div class="flex md:container md:mx-auto xlg:max-w-7xl mt-5">
      <div class="flex-auto">
        <div class="text-xs font-semibold text-gray-500 uppercase">Overview</div>
        <h2 class="text-xl">Dashboard</h2>
      </div>
      <div class="flex justify-end w-80">
        <a class="px-4 py-2 hidden md:inline-flex items-center rounded bg-white mr-2 border border-gray-200 font-medium" href="#">New view</a>
        <a class="px-4 py-2 inline-flex items-center text-white font-medium rounded bg-blue-500 border border-gray-200" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:mr-2 inline-block stroke-1" viewBox="0 0 24 24" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          <span class="hidden md:inline-block">Create new report</span>
        </a>
      </div>
    </div>

    <div class="md:container md:mx-auto xlg:max-w-7xl flex flex-wrap md:flex-nowrap mt-5">
      <div class="flex w-full md:w-1/4 h-32 bg-white rounded-sm m-2 md:m-0 md:mr-2 py-2 px-4 border border-gray-200 shadow-border">1</div>
      <div class="flex w-full md:w-1/4 h-32 bg-white rounded-sm m-2 md:m-0 md:mx-2 py-2 px-4 border border-gray-200 shadow-border">1</div>
      <div class="flex w-full md:w-1/4 h-32 bg-white rounded-sm m-2 md:m-0 md:mx-2 py-2 px-4 border border-gray-200 shadow-border">1</div>
      <div class="flex w-full md:w-1/4 h-32 bg-white rounded-sm m-2 md:m-0 md:ml-2 py-2 px-4 border border-gray-200 shadow-border">1</div>
    </div>

    <div class="md:container md:mx-auto xlg:max-w-7xl flex flex-wrap md:flex-nowrap md:mt-5">
      <div class="flex w-full md:w-1/2 h-32 bg-white rounded-sm m-2 md:m-0 md:mr-2 py-2 px-4 border border-gray-200 shadow-border">1</div>
      <div class="flex w-full md:w-1/2 h-32 bg-white rounded-sm m-2 md:m-0 md:ml-2 py-2 px-4 border border-gray-200 shadow-border">1</div>
    </div>
